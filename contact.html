<body>

  <main class="py-5">
    <div class="container">
      <h1 class="h3 mb-4">Contacto</h1>
      <div class="row">
        <div class="col-md-7">
          <form id="contactForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input id="name" type="text" class="form-control" required>
              <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" class="form-control" required>
              <div class="invalid-feedback">Por favor ingresa un email válido.</div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea id="message" class="form-control" rows="5" required></textarea>
              <div class="invalid-feedback">Escribe un mensaje.</div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
            <div id="formAlert" class="mt-3" role="status" aria-live="polite"></div>
          </form>
        </div>
        <div class="col-md-5">
        <div class="p-4 bg-white rounded shadow-sm">
        <h5>Preferencias de contacto</h5>
        <p class="text-muted mb-1"><i class="bi bi-envelope me-2"></i> rbenjaminfranklin6@gmail.com</p>
        <p class="text-muted mb-1"><i class="bi bi-phone me-2"></i> +503 7551 9129</p>
        <p class="text-muted"><i class="bi bi-geo-alt me-2"></i> San Miguel, El Salvador</p>
</div>
        </div>
      </div>
    </div>
  </main>
